<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="ajax-script">

  <script src="/assets/jquery/jquery-3.6.0.min.js"></script>

  <script src="/assets/jquery/jquery.validate.min.js"></script>

  <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/sweetalert2/v11.7.3/sweetalert2.all.min.js"></script>

<!--  <script src="/assets/fontawesome/v6.2.0/js/all.min.js"></script>-->

  <script src="/assets/iziToast/toastr.min.js"></script>

  <script src="/assets/js/AppBase.js"></script>

    <script>
        function toastError(tittle) {
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-left",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "1000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            toastr["error"](tittle)
        }

        function toastSuccess(tittle) {
          toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-bottom-left",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "1000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
          }
          toastr["success"](tittle)
        }

    </script>


</th:block>
